<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Alicia Resto-Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #c0392b;
            text-align: center;
        }
        .link-tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        .link-tree a {
            text-decoration: none;
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        .link-tree a:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <h1>D'Alicia Resto-Bar</h1>

    <div class="link-tree">
        <a href="#menus">Menus</a>
        <a href="#bebidas">Bebidas</a>
        <a href="#platos">Platos a la Carta</a>
    </div>

</body>
</html>
